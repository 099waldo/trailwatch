<!DOCTYPE html>
<html>

<head>
    <title>Trail Watch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body">
    <div>
        <div id="tipbar" style="color:white;position: absolute;width: 30%;">
            <p>Quick Tip: You can use the left and right arrow keys to change between images faster.</p>
        </div>
        <div style="text-align:center;">
            <div class="select-div">
                <input type="text" placeholder="Please select a file" id="actual-file" disabled="disabled" />
                <input type="button" value="Select SD Card" id="select-file" class="savebutton" />
                <br>
                <hr>
            </div>
            <div class="displaydiv">
                <img id="img" class="displayimg" src="placeholder.png" draggable="false"><br>
                <input type="button" value="Save" id="save-image" class="savebutton" />
                <input type="button" value="Choose Save Folder" id="save-folder" class="button" />
                <input type="button" value="Delete All from SD Card" id="delete-button" class="deletebutton" hidden />
                <div class="minimap" id="minimap"></div>
            </div>
        </div>
    </div>
    <script src="imghandler.js"></script>
</body>

</html>
